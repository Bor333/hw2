<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксный инкремент - поэтому a увеличивается на 1 и записывается в c
  c = 1 + 1 = 2
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксный инкремент - поэтому b записывается в d
   и только потом увеличивается на 1,   d = 1
   */
  d = b++;
  console.log(d);

  /*
  Так как мы в первом примере увеличили а на 1, в а лежит 2
  Префиксный инкремент - поэтому a увеличивается на 1, будет 3, таким образом
  2 + 3 = 5
  
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Так как мы в первом примере увеличили b на 1, в b лежит 2
  постфиксный инкремент - поэтому b записывается в d
  и только потом увеличивается на 1, таким образом 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
