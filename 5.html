<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";


    console.log(mathOperation(5, 3, "+"));
    console.log(mathOperation(5, 3, "-"));
    console.log(mathOperation(5, 3, "*"));
    console.log(mathOperation(5, 3, "/"));
    console.log(mathOperation(5, 3, ":)"));

    /**
     * Функция выполнияет заданную математическую операцию 
     * с двумя переданными числами 
     * @param {number} arg1 Первое число, над которым будет совершаться
     * математическая операция
     * @param {number} arg2 Второе число, над которым будет совершаться
     * математическая операция
     * @param {string} action Математическая операция, совершиаемая над
     * числами
     * @returns {number} Вернет результат математическая операции
     */
    function mathOperation(arg1, arg2, action) {
      switch (action) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return sub(arg1, arg2);
        case '*':
          return mult(arg1, arg2);
        case '/':
          return del(arg1, arg2);
      }
    }

    /**
     *
     * @param {number} arg1 Первое слагаемое
     * @param {number} arg2 Второе слагаемое
     * @returns {number} Вернет результат сложения
     */
    function sum(arg1, arg2) {
      return arg1 + arg2;
    }

    /**
     *
     * @param {number} arg1 Число, из которого вычитаем
     * @param {number} arg2 Число, которое вычитаем
     * @returns {number} Вернет результат вычитаения 
     */
    function sub(arg1, arg2) {
      return arg1 - arg2;
    }

    /**
     *
     * @param {number} arg1 Первый множитель
     * @param {number} arg2 Второй множитель
     * @returns {number} Вернет результат умножения 
     */

    function mult(arg1, arg2) {
      return arg1 * arg2;
    }

    /**
     *
     * @param {number} arg1 Делимое
     * @param {number} arg2 Делитель
     * @returns {number} res Вернет результат деления
     */
    function del(arg1, arg2) {
      const res = (arg1 / arg2).toFixed(2);
      return Number(res);
    }
  </script>
</body>
